<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
    <div class="container" ng-controller="NarrowItDownController as NID">
        <h1>Narrow Down Your Chinese Menu Choice</h1>
        <div>
            <div class="form-group">
                <input ng-model="NID.searchTerm" type="text" placeholder="search term" class="form-control">
            </div>
            <div class="form-group narrow-button">
                <button class="btn btn-primary" ng-click="NID.getMatchedMenuItems(NID.searchTerm);">Narrow It Down For Me!</button>
            </div>
            <br /><br />
        </div>
        <div  ng-hide="NID.showFlag"><h3>Nothing found</h3></div>        
        
        <found-items items="NID.menu_items" on-remove="NID.removeItem(index)"></found-items>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
